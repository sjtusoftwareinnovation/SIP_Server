language: java
jdk:
- oraclejdk8
sudo: false
install: mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
script: mvn test -B
before_install:
- openssl aes-256-cbc -K $encrypted_d92138f1f808_key -iv $encrypted_d92138f1f808_iv
  -in id_rsa.enc -out ~\/.ssh/id_rsa -d
deploy:
- provider: script
  script: bash scripts/deploy.sh
  on:
    branch: master
    tags: false
